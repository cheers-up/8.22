<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="./css/bootstrap.min.css"><style>body{
            background: url(./image/MSN-6.jpg);
            background-size: cover;
        }
        body,html{
            height: 100%;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #login{
            width: 400px;
        }
        #alert {
        margin: 0px;
        padding: 5px;
        text-align: center;
        display: none;
        margin-bottom: 5px;
      }</style></head><body><div class="container"><div class="panel panel-primary" id="login"><div class="panel-heading">注册</div><div class="panel-body"><div class="form-group"><label for="username">用户名：</label> <input type="text" name="username" class="form-control" placeholder="用户名"></div><div class="form-group"><label for="password">密码：</label> <input type="password" name="password" class="form-control" placeholder="密码"></div><div class="form-group"><label for="respassword">确认密码：</label> <input type="password" name="respassword" class="form-control" placeholder="确认密码"></div><div id="alert" class="alert alert-danger" role="alert">...</div><a href="http://10.30.156.158/login1.html">登录</a> <button class="btn btn-primary pull-right" id="btn1">注册</button></div></div></div></body><script type="module">import {$_ajax}  from "./ajax.js";
    var oBtn = document.getElementById("btn1");
    var aInputs = document.querySelectorAll(".form-group input");
    var oAlert = document.getElementById("alert");

    oBtn.onclick = function () {
      //ajax post将数据提交
      $_ajax({
        type: "post",
        url: "register.php",
        data: {
          username: aInputs[0].value,
          password: aInputs[1].value,
          respassword: aInputs[2].value,
          createtime: new Date().getTime(),
        },
      })
        .then((res) => {
          var obj = JSON.parse(res);

          if(obj.code){
            oAlert.className = 'alert alert-danger';
          }else{
            oAlert.className = 'alert alert-success';
            setTimeout(() => {
              location.assign("login.html");
            }, 500);
          }
          oAlert.style.display = 'block';
          oAlert.innerHTML = obj.msg;
        })
        .catch((error) => {
          console.log(error);
        });
    };</script></html>
