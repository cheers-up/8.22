<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/login.min.css" />
    <script src="./js/jquery-1.11.3.js"></script>

</head>
<body>
    <div class="loginWrap">
        <img class="Soma" src="images/saoman.png" alt="">
        <div class="login-inner">
            
            <div class="login">
                <div><h1>登录</h1><span><a href="">手机验证码登录</a></span></div>
                    <div class="inputWrap">
                        <form action="">
                        <div></div>
                        <input class="input-1 input-username"
                         type="text" placeholder="用户名/手机号/邮箱">
                         <span class="inputuser">请输入用户名</span>

                        type="password" placeholder="密码">
                        <span class="inputpass">请输入密码</span>
                        <div class="input-2">

                                <input type="checkbox"><span>下次自动登录</span>
                            </div>

                        </div>

                        <input type="submit" value="登录">
                        </div>
                        </form>
                        <div class="input-3">
                            <ul>
                                <li><a href=""><span class="iconfont icon-weixin"></span>微信</a></li>

                                <li><span>|</span></li>

                            </ul>
                           
                            
                        </div>
                </div>
            </div>    
        </div>
